<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitty</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="/SITE.png" alt="" class="desktop" usemap="#image-map" />
    <img src="/SITEMOBILE.png" alt="" class="mobile" usemap="#image-map2" />
    <map name="image-map">
      <area
        target="_blank"
        alt="x"
        title="x"
        href="#"
        coords="1431,131,1554,241"
        shape="rect"
      />
      <area
        target="_blank"
        alt="telegram"
        title="telegram"
        href="https://t.me/solkittyportal"
        coords="1575,124,1702,248"
        shape="rect"
      />
    </map>

    <map name="image-map2">
      <area
        target="_blank"
        alt="x"
        title="x"
        href="#"
        coords="671,226,878,410"
        shape="rect"
      />
      <area
        target="_blank"
        alt="telegram"
        title="telegram"
        href="https://t.me/solkittyportal"
        coords="898,219,1107,426"
        shape="rect"
      />
    </map>

    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
      crossorigin="anonymous"
    ></script>
    <script src="/rwdImageMaps.js"></script>
    <script>
      $(document).ready(function (e) {
        $("img[usemap]").rwdImageMaps();
      });
    </script>
  </body>
</html>
